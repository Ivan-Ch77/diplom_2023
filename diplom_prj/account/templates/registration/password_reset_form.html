{% extends "base/base.html" %}

{% load static %}
{% block title %}Login{% endblock %}
{% block add_css%}
    <link rel="stylesheet" href="{% static 'account/css/password_reset_page.css' %}">
{% endblock %}

{% block main_content %}

        <div class="container d-flex justify-content-center align-items-center min-vh-100">
            <div class="card text-center shadow p-3 rounded-5" style="width: 400px;">

                <div class="card-header h5 text-white bg-secondary">Password Reset</div>
                    <div class="card-body px-5">
                        <p class="card-text py-2">
                            Enter your email address and we'll send you an email with instructions to reset your password.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-outline">
                                    <input name="{{ form.email.html_name }}" type="email" id="typeEmail" class="form-control my-3" />

                            </div>

                            <p>
                                <form action = "{% url 'login' %}">
                                <button class="btn btn-lg btn-secondary w-100 fs-6">Send Email</button>
                            </form>
                            </p>
                        </form>
                        <div class="d-flex justify-content-between mt-4">
                            <form action = "{% url 'login' %}">
                                <button class="btn  btn-secondary w-100 fs-6">Sign in</button>
                            </form>
                            <form action = "{% url 'register' %}">
                                <button class="btn  btn-secondary w-100 fs-6">Sign Up</button>
                            </form>

                        </div>
                    </div>
                </div>
        </div>

{% endblock %}
